# Dylan's mpv config

# Video Settings
vo=opengl-hq:scale=ewa_lanczossharp:cscale=ewa_lanczossoft:scale-antiring=0.8:cscale-antiring=0.9:interpolation=yes::tscale=catmull_rom
video-sync=display-adrop
hwdec=no

# Audio Settings
audio-channels=2
softvol=yes
softvol-max=200

# Other Settings
keepaspect-window
keep-open
osc=no
ytdl=yes

# Subtitles
no-embeddedfonts
ass-force-style=FontName=Panefresco 800wt,Default.Bold=0
ass-style-override=force
ass-force-style=Kerning=yes
ass-scale-with-window=yes
sub-scale-with-window=no
sub-use-margins=no
sub-text-border-color="#FF141E25"
sub-text-border-size=2
sub-text-color="#FFFFFFFF"
sub-text-bold=no
sub-text-font="Roboto"
sub-text-font-size=50
sub-text-shadow-color="#FF141E25"
sub-text-shadow-offset=2
sub-text-blur=0

# Default sub lang
slang=eng,en
alang=jpn,jp,eng,en

[extension.webm]
loop-file=yes

[extension.gifv]
loop-file=yes

[extension.gif]
loop-file=inf

heartbeat-cmd="xscreensaver-command -deactivate >&- 2>&- &"
