# Dylan's Mpd config

# Files and Directories {{{

music_directory	"~/Music"
playlist_directory "~/.mpd/playlists"
db_file	"~/.mpd/database"
log_file "~/.mpd/log"
pid_file "~/.mpd/pid"
state_file "~/.mpd/state"
sticker_file "~/.mpd/sticker.sql"

# }}}

# General Options {{{

user "dyl"
port "6600"
log_level "default"
gapless_mp3_playback "no"
metadata_to_use	"artist,title"
auto_update	"yes"
auto_update_depth "0"
# zeroconf_enabled		"yes"
# zeroconf_name			"Music Player"

# }}}

input {
	plugin "curl"
}

audio_output {
	type  "pulse"
	name  "pulse audio"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}